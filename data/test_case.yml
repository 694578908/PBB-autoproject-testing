PBB_login:
- name: 输入手机号
  requests:
    method: get
    headers:
      Content-Type: application/json
      site: app
    url: ${login_url}/applet/user/getCode?phone=15881086120
    data:
  storage:
    mobile: '15881086120'
  validate:
    code: 200
    msg: success

- name: 输入验证码
  requests:
    method: post
    headers:
      Content-Type: application/json
      site: app
    url: ${login_url}/applet/user/verificationLogin
    data:
      brand: iPhone
      deviceId: 59AAC7B0-F77C-407F-988B-345CCA200D30
      model: iPhone
      platform: iOS
      systemName: iOS 17.5.1
      code: ${code}
      mobile: ${mobile}
      parentUserId:
  extract:
    Authorization: "token\":\"(.*?)\""
  validate:
    code: 200

C_module:
- name: 首页-兼职列表
  requests:
    method: post
    headers:
      Content-Type: application/json
      site: app
      Authorization: ${Authorization}
    url: ${module_url}/applet/position/list/v3
    data:
      jobType: 1
      pageNum: 1
      pageSize: 12
      isNew: null
      isNear: null
  validate:
    code: 200

